<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Agenda de Tareas</title>

    <!-- Agregar Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Registro</h2>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}">Error: El correo electr칩nico ya est치 en uso.</p>
    </div>
    <form action="/registro" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">Nombres:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" class="form-control" id="age" name="age" th:field="*{age}">
        </div>
        <div class="form-group">
            <label for="gender">Genero:</label>
            <input type="text" class="form-control" id="gender" name="gender" th:field="*{gender}">
        </div>
        <div class="form-group">
            <label for="email">Correo Electr칩nico:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

<!-- Agregar Bootstrap JavaScript (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
