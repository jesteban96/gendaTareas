<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Tarea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Crear Nueva Tarea</h1>

    <form th:action="@{'/agenda/grupos/' + ${groupId} + '/tareas/nueva'}" method="post" th:object="${tarea}">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="completed">Completada:</label>
            <input type="checkbox" class="form-control" id="completed" name="completed" th:field="*{completed}">
        </div>

        <div class="form-group">
            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <input type="date" class="form-control" id="fechaVencimiento" name="fechaVencimiento" th:field="*{duedate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear Tarea</button>
    </form>

    <a th:href="@{'/agenda/grupos/' + ${groupId}}" class="btn btn-secondary mt-3">Volver al Grupo</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
