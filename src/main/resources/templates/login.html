<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <!-- Agregar Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Estilo personalizado para el fondo azul y el formulario -->
    <style>
        .login-container {
            background-color: #007BFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%; /* Utilizando porcentaje para el ancho */
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2 class="text-center">Login Startup</h2>
        <!-- Mostrar mensaje de error si existe -->
        <th:block th:if="${error}">
            <div class="alert alert-danger" role="alert">
                <p th:text="${error}">Credenciales inválidas</p>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}">¡Registro exitoso! Ahora puedes iniciar sesión.</p>
            </div>
        </th:block>

        <form action="/" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <p class="text-center">¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
    </div>
</div>

<!-- Agregar Bootstrap JavaScript (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
